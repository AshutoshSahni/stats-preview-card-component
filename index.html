<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stats Preview Card</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="card">
            <div class="txt-part">
                <h1>Get <b>insights</b> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>

                <div class="stats">
                    <div class="item">
                        <h1 class="stats-head">10k+</>
                        <p class="stats-txt">COMPANIES</p>
                    </div>
                    <div class="item">
                        <h1 class="stats-head">314</>
                        <p class="stats-txt">TEMPLATES</p>
                    </div>
                    <div class="item">
                        <h1 class="stats-head">12M+</>
                        <p class="stats-txt">QUERIES</p>
                    </div>
                </div>
            </div>

            <div class="img-part">
                <div class="color-overlay"></div>
            </div>
        </div>

    </body>
</html>
